            <h1 id='subject'>GetAcctNbr</h1>
        </div>
        Member resides in the <a href='..\imsAO_GLTransactionLine.html'>imsAO_GLTransactionLine</a> Class<br>
        <h2>Summary</h2><br>
        
 Return details about the acct nbr. Does the acct nbr exist and is it active.
 <br>
        <h2>Remarks</h2><br>
        When the acctNbr is not found in the chart of accounts, nothing is returned.<br>
        <h2>Returns</h2><br>
        imsAcctNbr: For the specified acctNbr.<br>
