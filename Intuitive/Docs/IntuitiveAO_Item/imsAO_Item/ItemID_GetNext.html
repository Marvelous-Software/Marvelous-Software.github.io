        Member resides in the <a href='..\imsAO_Item.html'>imsAO_Item</a> Class<br>
        <h2>Summary</h2><br>
        Finds the next item id that does not exist in the database.<br>
        <h2>Remarks</h2><br>
        SQL Server searches for IMA_NoRevisionItemID where the default revision is true.<br>
        <h2>Returns</h2><br>
        string: Returns the next IMA_ItemID<br>
