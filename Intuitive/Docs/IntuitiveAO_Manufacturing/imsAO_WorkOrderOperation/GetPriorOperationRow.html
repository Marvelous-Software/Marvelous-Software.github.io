        Member resides in the <a href='..\imsAO_WorkOrderOperation.html'>imsAO_WorkOrderOperation</a> Class<br>
        <h2>Summary</h2><br>
        
 Gets a row from the prior operation.
 <br>

        If a work order has operations 10, 20, 30 and 40, and this is operation 30, this will return operation 20.<br>
