            <h1 id='subject'>SetValue_SPCL_LSL</h1>
        </div>
        Member resides in the <a href='..\imsAO_SPCCategory.html'>imsAO_SPCCategory</a> Class<br>
        <h2>Summary</h2><br>
        Validate LSL.<br>
        <h2>Remarks</h2><br>
        The value should be less than USL. If the value of USL is zero then USL is defaulted to the value of LSL. If the value for NOM is zero it is defaulted to the value of LSL.<br>
