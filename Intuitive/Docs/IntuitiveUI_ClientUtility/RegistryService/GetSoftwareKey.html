            <h1 id='subject'>GetSoftwareKey</h1>
        </div>
        Member resides in the <a href='..\RegistryService.html'>RegistryService</a> Class<br>
        <h2>Summary</h2><br>
        
 Attempts to locate the specified  within HKLM\SOFTWARE.
 Will first search the HKLM\SOFTWARE key, and if its not present and the current O/S is a 64bit O/S, it will then search HKLM\SOFTWARE\Wow6432Node<br>
